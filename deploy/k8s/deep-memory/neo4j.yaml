apiVersion: v1
kind: Service
metadata:
  name: neo4j
  labels:
    app.kubernetes.io/name: neo4j
spec:
  selector:
    app.kubernetes.io/name: neo4j
  ports:
    - name: http
      port: 7474
      targetPort: 7474
    - name: bolt
      port: 7687
      targetPort: 7687
---
apiVersion: v1
kind: Secret
metadata:
  name: neo4j-auth
type: Opaque
stringData:
  # Set this to a strong password before applying.
  password: "openclaw"
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: neo4j
  labels:
    app.kubernetes.io/name: neo4j
spec:
  serviceName: neo4j
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: neo4j
  template:
    metadata:
      labels:
        app.kubernetes.io/name: neo4j
    spec:
      containers:
        - name: neo4j
          image: neo4j:5.26
          ports:
            - name: http
              containerPort: 7474
            - name: bolt
              containerPort: 7687
          env:
            - name: NEO4J_AUTH
              value: "neo4j/$(NEO4J_PASSWORD)"
            - name: NEO4J_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: neo4j-auth
                  key: password
            - name: NEO4J_server_memory_pagecache_size
              value: "512M"
            - name: NEO4J_server_memory_heap_initial__size
              value: "512M"
            - name: NEO4J_server_memory_heap_max__size
              value: "512M"
          volumeMounts:
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: 200m
              memory: 1Gi
            limits:
              cpu: "2"
              memory: 2Gi
          readinessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /
              port: 7474
            initialDelaySeconds: 30
            periodSeconds: 20
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 20Gi
